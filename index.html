<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Coding Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="main-menu">
    <nav class="top-nav">
        <div class="logo">MINECRAFT: CODING HUB</div>
        <div class="lang-switcher">
            <button onclick="changeLanguage('en')">EN</button>
            <button onclick="changeLanguage('de')">DE</button>
            <button onclick="changeLanguage('zh-TW')">繁中</button>
        </div>
    </nav>

    <header class="hero">
        <h1 data-i18n="welcome_title">Welcome, Creator!</h1>
        <p data-i18n="welcome_subtitle">Choose your path to master the world of Minecraft.</p>
    </header>

    <main class="grid-container">
        <!-- Visual Blocks Card -->
        <a href="languages/blocks/index.html" class="minecraft-card">
            <div class="card-image blocks-bg"></div>
            <div class="card-content">
                <h2 data-i18n="blocks_title">Visual Blocks</h2>
                <p data-i18n="blocks_desc">Drag, drop, and build logic like LEGO.</p>
                <span class="btn-pixel" data-i18n="btn_start">START LEARNING</span>
            </div>
        </a>

        <!-- Python Card -->
        <a href="languages/python/index.html" class="minecraft-card">
            <div class="card-image python-bg"></div>
            <div class="card-content">
                <h2 data-i18n="python_title">Python</h2>
                <p data-i18n="python_desc">Professional text coding for automation.</p>
                <span class="btn-pixel" data-i18n="btn_start">START LEARNING</span>
            </div>
        </a>

        <!-- JS Card -->
        <a href="languages/javascript/index.html" class="minecraft-card">
            <div class="card-image js-bg"></div>
            <div class="card-content">
                <h2 data-i18n="js_title">JavaScript</h2>
                <p data-i18n="js_desc">Advanced logic and world manipulation.</p>
                <span class="btn-pixel" data-i18n="btn_start">START LEARNING</span>
            </div>
        </a>
    </main>

    <script src="assets/js/i18n.js"></script>
    <script>
        // Set context for root level
        window.i18nPathPrefix = '';
        initLanguage();
    </script>
</body>
</html>
